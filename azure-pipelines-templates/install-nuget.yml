steps:

- task: NuGetToolInstaller@1
  condition: >-
    and(
      succeeded(),
      eq(variables['StartReleaseCandidate'], false),
      not(startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
    )
  displayName: 'Install specific version of NuGet'
  inputs:
    versionSpec: '>=5.10.0'
